<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- 背景圆形 -->
  <circle cx="16" cy="16" r="14" fill="#2563eb" stroke="#1e40af" stroke-width="1"/>
  
  <!-- 时钟外圈 -->
  <circle cx="16" cy="16" r="10" fill="none" stroke="white" stroke-width="1.5" opacity="0.9"/>
  
  <!-- 时钟刻度 -->
  <line x1="16" y1="7" x2="16" y2="9" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="25" y1="16" x2="23" y2="16" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="16" y1="25" x2="16" y2="23" stroke="white" stroke-width="1" opacity="0.8"/>
  <line x1="7" y1="16" x2="9" y2="16" stroke="white" stroke-width="1" opacity="0.8"/>
  
  <!-- 时钟指针（指向10:10，经典角度） -->
  <line x1="16" y1="16" x2="16" y2="11" stroke="white" stroke-width="1.5" stroke-linecap="round"/>
  <line x1="16" y1="16" x2="20" y2="13" stroke="white" stroke-width="1.2" stroke-linecap="round"/>
  
  <!-- 中心点 -->
  <circle cx="16" cy="16" r="1.5" fill="white"/>
  
  <!-- 数据波形（底部） -->
  <path d="M 8 20 Q 10 18, 12 20 T 16 20 T 20 20 T 24 20" 
        fill="none" 
        stroke="white" 
        stroke-width="1.5" 
        opacity="0.7"
        stroke-linecap="round"/>
  
  <!-- 小数据点 -->
  <circle cx="12" cy="20" r="1" fill="white" opacity="0.9"/>
  <circle cx="16" cy="20" r="1" fill="white" opacity="0.9"/>
  <circle cx="20" cy="20" r="1" fill="white" opacity="0.9"/>
  
  <!-- 顶部小装饰（表示提醒） -->
  <circle cx="16" cy="4" r="1.5" fill="#fbbf24" opacity="0.9"/>
</svg>